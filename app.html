<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pagina Juan Vivas</title>
</head>

<body>

    <div class="container">

        <div class="cotent1">
            <h1 style="text-align: center;
            text-align-last: center; ">Bienvenido a su dashboard</h1>
        </div>

        <!-- contenido -->
        <div class="cotent2" style="  display: flex;
        flex-direction: column; /* Cambia la dirección a una columna */
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
        ">

            <!-- contenido -->

            <div class="hoverable" style="display: flex;
            align-items: center;">
                <img style="height: 40px; width: 40px;" src="./icons/grafico-de-barras.png" alt="">
                <h2>Graficos</h2>


            </div>
            <div class="hoverable" style="display: flex;
            align-items: center;">
                <img style="height: 40px; width: 40px;" src="./icons/icons8-buy-64.png" alt="">
                <h2>Ventas</h2>


            </div>
            <div class="hoverable" style="display: flex;
            align-items: center;">
                <img style="height: 40px; width: 40px;" src="./icons/usuario.png" alt="">
                <h2>Cajeros</h2>


            </div>

            <div class="hoverable" style="display: flex;
            align-items: center;">
                <img style="height: 40px; width: 40px;" src="./icons/camion.png" alt="">
                <h2>Mercancia</h2>


            </div>




        </div>
        <div class="cotent4" style=" display: flex;
        flex-direction: column; /* Cambia la dirección a una columna */
        justify-content:flex-start; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */">


            <div class="hoverable" style="display: flex;
            align-items: center; margin-top: -10px; ">
                <img style="height: 40px; width: 40px;" src="./icons/factura.png" alt="">
                <h2>Facturación</h2>


            </div>

        </div>
        <div class="Header"></div>
        <div class="Footer-app" style="background-color: #F5E556;">


            <div class="Firma" style=" display: flex;
            align-items: flex-end; /* Alinea el contenido en la parte inferior */
            justify-content: flex-end; /* Alinea el contenido a la derecha */">
                <p style="margin-left: 7px;">© Juan Vivas</p>
            </div>


        </div>

        <div class="right-side" style="background-color: #F5E556;"></div>

        <div class="Mail-icon hoverable-img " style="display: flex;
        justify-content: center; background-color: #F5E556;
        align-items: center;">

            <img style=" height: 50px; width: 50px;" src="./icons/correo-electronico-vacio.png" alt="">

        </div>


        <div class="Menu-optioons hoverable-img " style="display: flex;
        justify-content: center;
        background-color: #F5E556;">
            <img src="./icons/menu.png" style="height: 50px; width: 50px; " alt="">
        </div>

        <div class="Icons hoverable-img" style=" display: flex;
        flex-direction: column; 
        justify-content: flex-end;
        align-items: center; background-color: #F5E556;
        margin-bottom: 5px;">

            <!-- icoonos -->
            <img src="./icons/hogar.png" style="height: 50px; width: 50px; margin-left: 2px;" alt="">
            <img src="./icons/comentario.png" style="height: 50px; width: 50px; margin-left: 2px;" alt="">
            <img src="./icons/silueta-de-multiples-usuarios.png" style="height: 50px; width: 50px; margin-left: 2px;"
                alt="">
            <img src="./icons/config.png" style="height: 50px; width: 50px; margin-left: 2px;" alt="">




        </div>


        <div class="Search- hoverable-img" style="background-color: #F5E556;">
            <div class="Icons-side" style="display: flex;
            justify-content: center;
            align-items: center;">
                <img src="./icons/usuario.png" style="height: 50px;height: 50px;" alt="">


            </div>
            <div class="Serachs-bar" style="display: flex;
            justify-content: center;
            align-items: center; ">


                <input type="text" style="margin-left: 2px; width: 130px; height: 35px;">
                <img src="./icons/lupa.png" style="height: 40px; width: 40px; margin-left: 2px;" alt="">


            </div>
        </div>
    </div>

</body>

</html>
